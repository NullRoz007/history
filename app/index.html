<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Grid</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="nes-container with-title">
        <p class="title">10000 iterations</p>
        <div class="grid" id="grid-container"></div>
    </div>

    <div class="nes-container with-title cell-data">
        <p class="title">Unamed Region</p>
        Stats
        <ul class="nes-list is-circle">
            <li><span class="nes-text is-primary">Name</span> <div id="cell-name">Unamed Region</div></li>
            <li><span class="nes-text is-primary">Location</span> <div id="cell-location">0,0</div></li>
            <li><span class="nes-text is-primary">Race</span><div id="cell-race">Unoccupied</div></li>
            <li><span class="nes-text is-primary">Population</span><div id="cell-population">0</div></li>
            <li><span class="nes-text is-primary">Resources</span><div id="cell-resources">0 F, 0 W</div></li>
            <li><span class="nes-text is-primary">Structures</span><div id="cell-structures">None</div></li>
        </ul>
        Events
        <ul class="nes-list is-circle" id="event-list">
            
        </ul>
    </div>

    <button type="button" class="nes-btn is-primary" onclick="step(1)">Iterate</button>
    
</body>
</html>
